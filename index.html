<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Site with Auth0</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.28/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Welcome to the Private Site</h1>
  <button id="login">Login</button>
  <button id="logout" style="display:none;">Logout</button>
  <div id="content" style="display:none;">
    <p>âœ… You are logged in!</p>
  </div>

  <script>
    const auth0Domain = "dev-mpo3g6kdms6el57l.us.auth0.com";
    const auth0ClientId = "f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH";
    let auth0 = null;

    const setup = async () => {
      // Initialize Auth0
      auth0 = await createAuth0Client({
        domain: auth0Domain,
        client_id: auth0ClientId,
        cacheLocation: "localstorage"
      });

      // Handle redirect after login
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      // Check authentication
      const isAuthenticated = await auth0.isAuthenticated();
      if (isAuthenticated) {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "inline";
      }

      // Login button
      document.getElementById("login").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin
        });
      });

      // Logout button
      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    };

    window.onload = setup;
  </script>
</body>
</html>
