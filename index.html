
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Site with Auth0</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.28/auth0-spa-js.production.js"></script>
  <style>
    #login, #logout { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #content { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Welcome to Our Private Site</h1>

  <!-- Login / Logout Buttons -->
  <button id="login">Login</button>
  <button id="logout" style="display:none;">Logout</button>

  <!-- Private Content -->
  <div id="content" style="display:none;">
    <p>âœ… Congratulations! You are logged in and can see this private content.</p>
  </div>

  <script>
    // --------------------------
    // REPLACE THESE WITH YOUR AUTH0 VALUES
    // --------------------------
    const auth0Domain = "dev-mpo3g6kdms6el57l.us.auth0.com";      // e.g., dev-mpo3g6kdms6el57l.us.auth0.com
    const auth0ClientId = "f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH"; // e.g., f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH

    let auth0 = null;

    const configureAuth0 = async () => {
      // Initialize Auth0 client
      auth0 = await createAuth0Client({
        domain: auth0Domain,
        client_id: auth0ClientId,
        cacheLocation: "localstorage"
      });

      // Handle redirect after login
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "inline";
      }

      // Login button
      document.getElementById("login").addEventListener("click", async () => {
        await auth0.loginWithRedirect({ redirect_uri: window.location.origin });
      });

      // Logout button
      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({ returnTo: window.location.origin });
      });
    };

    // Run setup once page loads
    window.onload = configureAuth0;
  </script>
<script>
  alert("Auth0 SPA script loaded");
</script>
</body>
</html>
