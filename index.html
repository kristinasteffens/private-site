<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.28/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Welcome to Our Site</h1>
  <p>Click below to log in:</p>
  <button id="login">Login</button>
  <button id="logout" style="display:none;">Logout</button>

  <div id="content" style="display:none;">
    <p>âœ… Private content visible only to logged-in users!</p>
  </div>

  <script>
    let auth0 = null;

    const configureAuth0 = async () => {
      auth0 = await createAuth0Client({
        domain: "dev-mpo3g6kdms6el57l.us.auth0.com",
        client_id: "f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH",
        cacheLocation: "localstorage"
      });

      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "inline";
      }

      document.getElementById("login").addEventListener("click", async () => {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin
        });
      });

      document.getElementById("logout").addEventListener("click", () => {
        auth0.logout({
          returnTo: window.location.origin
        });
      });
    };

    window.onload = configureAuth0;
  </script>
</body>
</html>
