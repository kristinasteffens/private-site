<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Site with Auth0</title>
  <!-- Load Auth0 SPA JS library -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.28/auth0-spa-js.production.js"></script>
  <style>
    #login, #logout { padding: 10px 20px; margin: 10px; font-size: 16px; }
    #content { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Welcome to Our Private Site</h1>

  <!-- Login / Logout Buttons -->
  <button id="login">Login</button>
  <button id="logout" style="display:none;">Logout</button>

  <!-- Private Content -->
  <div id="content" style="display:none;">
    <p>âœ… Congratulations! You are logged in and can see this private content.</p>
  </div>

  <script>
    // --------------------------
    // REPLACE THESE WITH YOUR AUTH0 VALUES
    // --------------------------
    const auth0Domain = "dev-abc123.us.auth0.com";      // e.g., dev-abc123.us.auth0.com
    const auth0ClientId = "f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH"; // e.g., f0K8SW4AfzaGGC8gKHcuc5EFuEEIraIH

    // Initialize Auth0 globally
    window.auth0 = null;

    const configureAuth0 = async () => {
      window.auth0 = await createAuth0Client({
        domain: auth0Domain,
        client_id: auth0ClientId,
        cacheLocation: "localstorage"
      });

      // Handle redirect after login
      if (window.location.search.includes("code=") && window.location.search.includes("state=")) {
        await window.auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const isAuthenticated = await window.auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById("content").style.display = "block";
        document.getElementById("login").style.display = "none";
        document.getElementById("logout").style.display = "inline";
      }
    };

    // Run Auth0 setup
    window.onload = async () => {
      await configureAuth0();

      // Attach login button listener after DOM is ready
      document.getElementById("login").addEventListener("click", async () => {
        if (window.auth0) {
          await window.auth0.loginWithRedirect({
            redirect_uri: window.location.origin
          });
        } else {
          alert("Auth0 not initialized yet!");
        }
      });

      // Logout button listener
      document.getElementById("logout").addEventListener("click", () => {
        if (window.auth0) {
          window.auth0.logout({ returnTo: window.location.origin });
        }
      });
    };
  </script>
</body>
</html>
